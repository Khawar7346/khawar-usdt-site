<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khawar Stable USDT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: #00ffcc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .dashboard {
      background: #1e293b;
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
    }
    .token-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 50%;
      background: #0f172a;
      border: 2px solid #00ffcc;
      padding: 0.5rem;
    }
    .info {
      text-align: center;
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .price-box {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffaa;
      margin: 1rem 0;
    }
    button {
      background: #00ffcc;
      color: #0f172a;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Khawar Stable USDT</h1>
  </div>
  <div class="dashboard">
    <img src="logo.png" alt="Token Logo" class="token-logo" />
    <div class="info">
      <p><strong>Symbol:</strong> USDT</p>
      <p><strong>Decimals:</strong> 6</p>
      <p><strong>Contract:</strong> <small>0x0a78e4bbf50ac6be67ec103655531f52097d559c</small></p>
    </div>
    <div class="price-box">$1.00</div>
    <button onclick="addToWallet()">Add to Wallet</button>
  </div>

  <script>
    async function addToWallet() {
      try {
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x0a78e4bbf50ac6be67ec103655531f52097d559c',
              symbol: 'USDT',
              decimals: 6,
              image: 'https://yourdomain.com/logo.png',
            },
          },
        });
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
